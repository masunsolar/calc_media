<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de médias</h1> 
            <img src="./images/logo.png" alt="capelo e diploma" />
        </header>
    
        <form id="form_atv">
            <input type="text" id="Nome_atv" required placeholder="Nome da atividade" />
            <input type="number" id="nota_atv" required placeholder="Nota" min="0" max="10" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da Atividade
                    </th>
                    <th>Nota da atividade</th>
                    <th>Resultado</th>
                </tr>
                </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>média final</td>
                    <td id="value-media">----</td>
                    <td id="resultado-media">----</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
